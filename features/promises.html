<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Promises</title>
		<style>
		body {
			margin: 0;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			font-family: sans-serif;
		}

		section {
			margin: 0 auto;
		}

		.hidden {
			display: none;
		}
		</style>
	</head>
	<body>
		<section>
			<h1>Promises</h1>
			<img src="" class="hidden">
			<br/>
			<button class="hidden">Get random giphy</button>
		</section>
	</body>
	<script>
		var $button = document.querySelector('button');
		var $img = document.querySelector('img');

		$button.className = '';
		$button.addEventListener('click', getRandomGiphy);

		function getRandomGiphy() {
			if(typeof Promise !== "undefined" && Promise.toString().indexOf("[native code]") !== -1){
				var getGiphy = new Promise(function(resolve, reject) {
					var xhr = new XMLHttpRequest();

					xhr.open('GET', 'http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC');

					xhr.onload = function() {
						if (this.status >= 200 && this.status < 300) {
							resolve(JSON.parse(xhr.responseText));
						} else {
							reject({status: this.status, statusText: xhr.statusText});
						}
					};

					xhr.onerror = function() {
						reject({status: this.status, statusText: xhr.statusText});
					};

					xhr.send();
				});
				getGiphy.then(function(giphy) {
					$img.setAttribute('src', giphy.data.image_original_url);
					$img.className = '';
				}).catch(function(err) {
					console.log(err);
				});
			} else {
				if (window.XDomainRequest) {
					var xhr = new XDomainRequest();
				} else {
					var xhr = new XMLHttpRequest();
				}

				xhr.open('GET', 'http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC');

				xhr.onload = function() {
					if (this.status >= 200 && this.status < 300) {
						$img.setAttribute('src', JSON.parse(xhr.responseText).data.image_original_url);
						$img.className = '';
					} else {
						console.log({status: this.status, statusText: xhr.statusText});
					}
				};

				xhr.onerror = function() {
					reject({status: this.status, statusText: xhr.statusText});
				};

				xhr.send();
			}
		}
	</script>
</html>
