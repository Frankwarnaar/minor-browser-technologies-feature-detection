<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Meter</title>
		<style>
		body {
			margin: 0;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			font-family: sans-serif;
		}

		body > p {
			margin: 0 auto;
			max-width: 40em;
		}
		</style>
	</head>
	<body>
		<p>My progress on my browser technologies is <meter high="60" min="0" max="100"
  value="48">48%</meter></p>
	</body>
</html>
